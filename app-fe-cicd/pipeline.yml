apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: fe-build-and-deploy
spec:
  resources:
    - name: app-fe-git-repo
      type: git
    - name: app-fe-image-dev
      type: image
    - name: app-fe-image-qa
      type: image

  params:
    - name: IMAGE_NAME
      type: string
    - name: GIT_REPO
      type: string
    - name: GIT_REVISION
      type: string
    - name: DC_NAME
      type: string
    - name: NPM_ARGS
      default: run-script build
      name: NPM_ARGS
      type: string

  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.GIT_REPO)
        - name: deleteExisting
          value: 'true'
        - name: revision
          value: $(params.GIT_REVISION)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: workspace

  workspaces:
    - name: workspace
