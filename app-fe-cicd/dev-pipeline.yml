apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: fe-pipeline-dev
spec:
  resources:
    - name: app-fe-git-repo
      type: git
    - name: app-fe-image-dev
      type: image

  params:
    - name: IMAGE_NAME
      type: string
    - name: GIT_REPO
      type: string
    - name: GIT_REVISION
      type: string
    - name: DC_NAME
      type: string

  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.GIT_REPO)
        - name: deleteExisting
          value: 'true'
        - name: revision
          value: $(params.GIT_REVISION)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: workspace

    - name: build
      runAfter:
        - git-clone
      taskRef:
        kind: Task
        name: npm-build
      workspaces:
        - name: source
          workspace: workspace

    - name: bake
      params:
        - name: IMAGE
          value: $(params.IMAGE_NAME)
        - name: TLSVERIFY
          value: 'false'
      runAfter:
        - build
      taskRef:
        kind: ClusterTask
        name: buildah
      workspaces:
        - name: source
          workspace: workspace

    - name: deploy
      params:
        - name: ARGS
          value:
            - rollout
            - latest
            - $(params.DC_NAME)
      runAfter:
        - bake
      taskRef:
        kind: ClusterTask
        name: openshift-client

  workspaces:
    - name: workspace
