apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: sap-argocd
  namespace: argocd
spec:
  dex:
    openShiftOAuth: true
  grafana:
    enabled: true
    route:
      enabled: true
  prometheus:
    enabled: true
    ingress:
      enabled: false
    route:
      enabled: true
  server:
    route:
      enabled: true
