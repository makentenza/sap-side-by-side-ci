apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: fe-build-and-deploy-triggertemplate
  namespace: app-fe-dev
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: dev
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: fe-dev-build-and-deploy-$(uid)
        namespace: app-fe-dev
        labels:
          tekton.dev/pipeline: fe-dev-build-and-deploy
      spec:
        params:
          - name: IMAGE_NAME
            value: 'image-registry.openshift-image-registry.svc:5000/app-fe-dev/app-fe:$(tt.params.gitrevision)'
          - name: GIT_REPO
            value: 'https://github.com/redhat-sap/sap-side-by-side-fe.git'
          - name: GIT_REVISION
            value: $(tt.params.gitrevision)
          - name: DC_NAME
            value: app-fe
        pipelineRef:
          name: fe-dev-build-and-deploy
        serviceAccountName: pipeline
        timeout: 1h0m0s
        workspaces:
          - name: workspace
            persistentVolumeClaim:
              claimName: gitdir
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: github-triggerbinding
  namespace: app-fe-dev
spec:
  params:
    - name: gitrevision
      value: $(body.head_commit.id)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: webhook
  namespace: app-fe-dev
spec:
  serviceAccountName: pipeline
  triggers:
    - bindings:
        - kind: TriggerBinding
          ref: github-triggerbinding
      template:
        name: fe-dev-build-and-deploy-triggertemplate
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app.kubernetes.io/managed-by: EventListener
    app.kubernetes.io/part-of: Triggers
    eventlistener: webhook
  name: el-webhook
  namespace: app-fe-dev
spec:
  port:
    targetPort: 8080
  tls:
    termination: edge
  to:
    kind: Service
    name: el-webhook
    weight: 100
